    <script>
        $(document).ready(function () {
            $(".gform").on('submit', function () {
                $("#thankyou").removeClass("hidden");
                $("#registration").addClass("hidden");
            });
            var team = false;

            //Inputs that determine what fields to show
            var teammed = $('#registration input:radio[name=comingWithTeam]');

            var numberOnTeam = $("#numberOnTeam").parent();
            var teamName = $("#teamName").parent();
            var teammateNames = $("#teammateNames").parent();

            var all = numberOnTeam.add(teamName).add(teammateNames);

            teammed.change(function () {
                    var value = this.value;
                    all.addClass('hidden');
                    if (value == 'yes') {
                        all.removeClass("hidden");
                        $("#numberOnTeam").prop('required', true);
                        $("#teammateNames").prop('required', true);
                    }
                }
            );

            var agree = false;

            var agree_button = $("#registration input:checkbox[name=agreetoTerms]");
            var button = $("#register");

            agree_button.change(function () {
                    if (this.checked) {
                        button.removeClass("disabled");
                    }
                    else {
                        button.addClass('disabled');
                    }
                }
            );


        });
