<section class="hero">
  <div class="heroWrapper">
    
    <img id="backgroundImg" src="images/vHacksBackground.svg">
    <div id="boatWavesDiv"> 
      <img id="boatWavesImg" src="images/vHacksBoatWaves.svg">
    </div>
    <div id="titleDiv">
      <img id="titleImg" src="images/vHacksTitle.svg">
      <div id="info">
        <h2>{{ site.event.description }}</h2>
        <div class="buttons">
          {% for link in site.event.hero.links %}
            {% if link.href %}
              <a href="{{ link.href }}">{{ link.text }}</a>
            {% elsif link.my_mlh %}
              <a class="apply" href="https://my.mlh.io/oauth/authorize?client_id={{ link.my_mlh.client_id }}&amp;redirect_uri={{ link.my_mlh.redirect_uri }}&amp;response_type=token">{{ link.text }}</a>
            {% endif %}
          {% endfor %}
        </div>
      </div>
    </div>
    
    
    
    
  </div>
</section>
